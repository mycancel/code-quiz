<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section id="beginning">
        <h1>Coding Quiz</h1>
        <p>Try to complete the quiz before the timer runs out! 
        The timer decreases by 10 seconds for every incorrect answer.
        </p>
        <button id="start">Start</button>
        <button id="scores-from-start">Scoreboard</button>
    </section>

    <div id="quiz">
        <h2>Time Left: <span id="timer"></span></h2>
        <div id="questions"></div>
        <p id="reward"></p>
    </div>

    <form id="ending">
        <h2>Quiz Completed!</h2>
        <label for="initials">Enter your Initials: </label>
        <input type="text" id="initials">
        <button id="to-scoreboard">Submit</button>
    </form>

    <section id="scoreboard">
        <h2>High Scores</h2>
        <ul id="scoreList"></ul>
        <button id="to-start">Back to Start</button>
    </section>

    <script src="./script.js"></script>
</body>

</html>
