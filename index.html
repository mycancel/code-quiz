<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>

<body>
    <section id="beginning">
        <h1>Coding Quiz</h1>
        <p>Try to complete the quiz before the timer runs out! 
        The timer decreases by 10 seconds for every incorrect answer.
        </p>
        <button id="start">Start</button>
        <button>Scoreboard</button>
    </section>

    <div id="quiz">
        <h2 id="timer"></h2>
        <h2 id="question-title"></h2>
        <ul>
            <li id="answerA" class="choice"></li>
            <li id="answerB" class="choice"></li>
            <li id="answerC" class="choice"></li>
            <li id="answerD" class="choice"></li>
        </ul>
    </div>

    <form id="ending">
        <h2>Quiz Completed!</h2>
        <label for="initials">Enter your Initials: </label>
        <input type="text" id="initials">
        <button id="to-scoreboard">Submit</button>
    </form>

    <section id="scoreboard">
        <h2>High Scores</h2>
    </section>

    <script src="./script.js"></script>
</body>

</html>
